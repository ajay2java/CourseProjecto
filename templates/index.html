<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CourseProjecto</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 50px;
    }

    h1 a {
      text-decoration: none;
    }

    h1 img {
      vertical-align: middle;
      margin-left: 10px;
    }

    p {
      color: #555;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    form {
      text-align: center;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto;
      padding: 10px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>
    CourseProjecto
    <a href="https://www.babson.edu/about/course-catalog/new-course-search/undergraduate/all-courses/oim3640/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/4762/4762311.png" alt="" height="100">
    </a>
  </h1>

  <p>Feel Free to Open the Link Below, and Download as Excel File.</p>
  <button type="button" onclick="downloadFile()">File Link</button>
  <p>Visit Babson <a href="https://www.babson.edu/about/course-catalog/new-course-search/?courseType=undergraduate" target="_blank">Course Catalog</a>.</p>
  <p>Here's a <a href="https://docs.google.com/spreadsheets/d/1fNMuGCbNDD_lewn1S1uGW8ittrrUUM98EcULjiwE1O8/edit?usp=sharing" target="_blank">Sample Template</a> to try out.</p>

  <script>
    function downloadFile() {
      window.open("https://docs.google.com/spreadsheets/d/1OrA8JPSFdvIUdSFmOTO4KdSZ25fQl-OIhsj2xffqJ8Q/edit#gid=0")
    }
  </script>

  <form action="" method="post" enctype="multipart/form-data">
    <label for="file">File Upload:</label>
    <input type="file" id="file" name="file" accept=".xlsx">
    <button type="submit">Check Results</button>
  </form>

  <p>Only '.xlsx' files should be uploaded.</p>

  <footer>Babson College&copy;</footer>

</body>
</html>
